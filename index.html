<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamHub - Watch Anywhere</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 2rem;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 4px solid #333;
      border-radius: 10px;
    }
    .featured {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 0.5rem;
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #333;
    }
    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>StreamHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Live</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured Video</h2>
    <div class="video-container">
      <video controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </section>

  <section class="featured">
    <div class="card">
      <img src="thumbnail1.jpg" alt="Movie 1" />
      <h3>Movie Title 1</h3>
    </div>
    <div class="card">
      <img src="thumbnail2.jpg" alt="Movie 2" />
      <h3>Movie Title 2</h3>
    </div>
    <div class="card">
      <img src="thumbnail3.jpg" alt="Movie 3" />
      <h3>Movie Title 3</h3>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <footer>
    &copy; 2025 StreamHub. All rights reserved.
  </footer>

</body>
</html>
